<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Document Extraction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Document Extraction System</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <div class="flex space-x-2 border-b border-gray-200">
                <button onclick="showTab('upload')" id="uploadTab" class="px-6 py-3 font-medium text-blue-600 border-b-2 border-blue-600">
                    Upload Document
                </button>
                <button onclick="showTab('products')" id="productsTab" class="px-6 py-3 font-medium text-gray-500">
                    Products
                </button>
                <button onclick="showTab('suppliers')" id="suppliersTab" class="px-6 py-3 font-medium text-gray-500">
                    Suppliers
                </button>
            </div>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload Document</h2>
            
            <div id="duplicateWarning" class="hidden mb-4 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700">
                <p class="font-bold">⚠️ Duplicate File Detected</p>
                <p>This file has already been processed. You can preview the data but cannot save it again.</p>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select File (PDF, Word, Excel)</label>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.xls,.xlsx"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Keywords (optional)</label>
                <input type="text" id="keywords" placeholder="e.g., model, price, specifications"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <button onclick="extractDocument()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Extract & Preview
            </button>

            <div id="extractedData" class="hidden mt-8">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Extracted Products</h3>
                <div id="productsList" class="space-y-6"></div>
                <button id="saveAllBtn" onclick="saveAllProducts()" class="mt-6 bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                    Save All Products
                </button>
            </div>
        </div>

        <!-- Products Section -->
        <div id="productsSection" class="hidden bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Products</h2>
                <button onclick="loadProducts()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    Refresh
                </button>
            </div>
            <div id="productsTable" class="overflow-x-auto"></div>
        </div>

        <!-- Suppliers Section -->
        <div id="suppliersSection" class="hidden bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Suppliers</h2>
                <div class="space-x-2">
                    <button onclick="showAddSupplier()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                        Add Supplier
                    </button>
                    <button onclick="loadSuppliers()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        Refresh
                    </button>
                </div>
            </div>
            <div id="suppliersTable" class="overflow-x-auto"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-6xl w-full max-h-[90vh] overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Edit Product</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="editForm"></div>
        </div>
    </div>

    <!-- Supplier Modal -->
    <div id="supplierModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Supplier</h3>
                <button onclick="closeSupplierModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="supplierForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
                    <input type="text" id="supplierName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Address 1</label>
                    <input type="text" id="supplierAddress1" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Address 2</label>
                    <input type="text" id="supplierAddress2" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                    <input type="text" id="supplierCountry" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                    <input type="text" id="supplierPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="supplierEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fax</label>
                    <input type="text" id="supplierFax" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                    Save Supplier
                </button>
            </form>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>

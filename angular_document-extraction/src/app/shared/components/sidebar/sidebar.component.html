<aside class="w-64 bg-gradient-to-b from-indigo-900 via-blue-900 to-blue-800 text-white shadow-2xl h-full">
  <!-- Logo -->
  <div class="p-6 border-b border-blue-700">
    <div class="flex items-center gap-3">
      <div class="bg-white bg-opacity-20 rounded-xl p-2.5 backdrop-blur-sm">
        <mat-icon class="text-3xl">description</mat-icon>
      </div>
      <div>
        <h2 class="text-xl font-bold">DocExtract</h2>
        <p class="text-xs text-blue-200">Document System</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="p-4 space-y-2 overflow-y-auto" style="max-height: calc(100vh - 200px);">
    @for (item of menuItems; track item.path) {
    <a [routerLink]="item.path" routerLinkActive="bg-white bg-opacity-20 shadow-lg scale-105"
      class="flex items-center gap-3 px-4 py-3.5 rounded-xl hover:bg-white hover:bg-opacity-10 transition-all duration-200 group cursor-pointer">
      <mat-icon class="group-hover:scale-110 transition-transform">{{ item.icon }}</mat-icon>
      <span class="font-medium">{{ item.label }}</span>
    </a>
    }
  </nav>

  <!-- Footer -->
  <div class="absolute bottom-0 w-64 p-4 border-t border-blue-700 bg-gradient-to-t from-blue-900">
    <div class="text-xs text-blue-200 text-center">
      <p>&copy; 2025 Document Extraction</p>
      <p class="mt-1 text-blue-300">Version 1.0.0</p>
    </div>
  </div>
</aside>

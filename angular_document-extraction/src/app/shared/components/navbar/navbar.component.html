<header class="bg-white shadow-md border-b border-gray-200">
  <div class="px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Left: Title with Icon -->
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-3">
          <div class="bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg p-2">
            <mat-icon class="text-white">description</mat-icon>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-800">Document Extraction System</h1>
            <p class="text-xs text-gray-500">Intelligent Document Processing</p>
          </div>
        </div>
      </div>

      <!-- Right: Actions & User Menu -->
      <div class="flex items-center gap-3">
        <!-- Search Button -->
        <button mat-icon-button class="hover:bg-gray-100 transition">
          <mat-icon class="text-gray-600">search</mat-icon>
        </button>

        <!-- Notifications -->
        <button mat-icon-button class="relative hover:bg-gray-100 transition">
          <mat-icon class="text-gray-600">notifications</mat-icon>
          <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
        </button>

        <!-- Divider -->
        <div class="h-8 w-px bg-gray-300 mx-2"></div>

        <!-- User Menu -->
        <button mat-button [matMenuTriggerFor]="userMenu"
          class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
          <div
            class="w-9 h-9 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full flex items-center justify-center text-white font-semibold shadow-md">
            {{ username.charAt(0).toUpperCase() }}
          </div>
          <div class="text-left hidden md:block">
            <p class="text-sm font-semibold text-gray-800">{{ username }}</p>
            <p class="text-xs text-gray-500">Administrator</p>
          </div>
          <mat-icon class="text-gray-600">arrow_drop_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" class="mt-2">
          <div class="px-4 py-3 border-b border-gray-200">
            <p class="text-sm font-semibold text-gray-800">{{ username }}</p>
            <p class="text-xs text-gray-500">admin@docextract.com</p>
          </div>
          <button mat-menu-item class="flex items-center gap-3 py-3">
            <mat-icon class="text-gray-600">person</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item class="flex items-center gap-3 py-3">
            <mat-icon class="text-gray-600">settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item class="flex items-center gap-3 py-3">
            <mat-icon class="text-gray-600">help</mat-icon>
            <span>Help & Support</span>
          </button>
          <div class="border-t border-gray-200 my-1"></div>
          <button mat-menu-item (click)="logout()" class="flex items-center gap-3 py-3 text-red-600 hover:bg-red-50">
            <mat-icon>logout</mat-icon>
            <span class="font-medium">Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</header>

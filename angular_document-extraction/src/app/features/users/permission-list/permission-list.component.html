<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Permissions</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Create Permission</button>
  </div>
  <table mat-table [dataSource]="permissions" class="w-full">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let perm">{{ perm.Id }}</td>
    </ng-container>
    <ng-container matColumnDef="PermissionName">
      <th mat-header-cell *matHeaderCellDef>Permission Name</th>
      <td mat-cell *matCellDef="let perm">{{ perm.PermissionName }}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let perm">{{ perm.Description }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

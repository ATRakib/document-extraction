<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Roles</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Create Role</button>
  </div>
  <table mat-table [dataSource]="roles" class="w-full">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let role">{{ role.Id }}</td>
    </ng-container>
    <ng-container matColumnDef="RoleName">
      <th mat-header-cell *matHeaderCellDef>Role Name</th>
      <td mat-cell *matCellDef="let role">{{ role.RoleName }}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let role">{{ role.Description }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

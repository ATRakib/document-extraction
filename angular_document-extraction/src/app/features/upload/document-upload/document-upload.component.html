<div class="p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Upload Document</h2>
  <div class="border-2 border-dashed border-gray-300 rounded-lg p-8">
    <input type="file" (change)="onFileSelected($event)" accept=".pdf,.docx,.doc,.jpg,.jpeg,.png" class="mb-4">
    <mat-form-field class="w-full mb-4">
      <mat-label>Keywords (optional)</mat-label>
      <input matInput [(ngModel)]="keywords">
    </mat-form-field>
    @if (error) {
      <div class="mb-4 text-red-500">{{ error }}</div>
    }
    <button mat-raised-button color="primary" (click)="onUpload()" [disabled]="!selectedFile || uploading">
      {{ uploading ? 'Uploading...' : 'Upload & Extract' }}
    </button>
  </div>
</div>

<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Edit Extracted Data</h2>
  <div class="mb-4">
    <textarea [(ngModel)]="jsonData" rows="20" class="w-full p-4 border rounded font-mono text-sm"></textarea>
  </div>
  @if (error) {
    <div class="mb-4 text-red-500">{{ error }}</div>
  }
  <div class="flex gap-4">
    <button mat-raised-button color="primary" (click)="onSave()">Save to Database</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </div>
</div>

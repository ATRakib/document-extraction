<div class="p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">{{ isEditMode ? 'Edit' : 'Create' }} Supplier</h2>
  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full mb-4">
      <mat-label>Name</mat-label>
      <input matInput formControlName="Name">
    </mat-form-field>
    <mat-form-field class="w-full mb-4">
      <mat-label>Address 1</mat-label>
      <input matInput formControlName="Address1">
    </mat-form-field>
    <mat-form-field class="w-full mb-4">
      <mat-label>Address 2</mat-label>
      <input matInput formControlName="Address2">
    </mat-form-field>
    <mat-form-field class="w-full mb-4">
      <mat-label>Country</mat-label>
      <input matInput formControlName="Country">
    </mat-form-field>
    <mat-form-field class="w-full mb-4">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="Phone">
    </mat-form-field>
    <mat-form-field class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="Email">
    </mat-form-field>
    <mat-form-field class="w-full mb-6">
      <mat-label>Fax</mat-label>
      <input matInput formControlName="Fax">
    </mat-form-field>
    <div class="flex gap-4">
      <button mat-raised-button color="primary" type="submit" [disabled]="!supplierForm.valid">Save</button>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
